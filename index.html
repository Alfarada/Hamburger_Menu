<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Hamburger Menu</title>
  </head>
  <body>
    <header class="header">
      <h1>Hamburguer Menu</h1>
    </header>

    <!-- Open Hamburguer Button -->
    <button class="panel-btn hamburger" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <!-- Close Hamburguer Button -->

    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">sección 1</a>
        <a href="#seccion2">sección 2</a>
        <a href="#seccion3">sección 3</a>
        <a href="#seccion4">sección 4</a>
        <a href="#seccion5">sección 5</a>
      </nav>
    </aside>
    <main>
      <section id="seccion1" class="section">
        <h2>sección 1</h2>
      </section>
      <section id="seccion2" class="section">
        <h2>sección 2</h2>
      </section>
      <section id="seccion3" class="section">
        <h2>sección 3</h2>
      </section>
      <section id="seccion4" class="section">
        <h2>sección 4</h2>
      </section>
      <section id="seccion5" class="section">
        <h2>sección 5</h2>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
